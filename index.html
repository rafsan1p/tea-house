<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!--Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->

<body>
    <!--banner section starts here-->

        <div class="left_div">
            <h1 class="text-[80px] font-bold">It's good<br/> tea time at The<br/> Tea House</h1>
            <p class="text[18px] my-8">Tea and Botanical Solutions Supplier Give Optimum <br/>Satisfaction To Your Taste Buds.</p>
            <button class="w-[200px] h-[64px] text-xl text-white rounded-lg bg-gradient-to-r from-[#ff8938] to-[#ff0000] cursor-pointer">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
        </div>

        <div class="right_div relative">
            <img src="images/banner.png" class="relative top-[100px]" alt="">

            <div class="flex items-center bg-white w-[255px] h-[100px] rounded-lg shadow-md absolute left-[100px]">
                <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
                <div class="ml-4">
                    <p class="text-4xl font-bold">5.00</p>
